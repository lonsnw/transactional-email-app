<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b1e2f0af42.js" crossorigin="anonymous"></script>    
    <title>momentary paws</title>
</head>
<body>
    <div class="container">
      <section class="row mt-5 text-center">
        <div class="col-md-6 m-auto">
          <h1 class="display-1"><i class="fa-solid fa-pause"></i></i></h1>
          <h1 class="display-2">momentary paws</h1>
          <h3 class="display-6">
            Enter your name, your recipient's name, and their email address. 
          </h3>
          <p class="lead">
            We'll send them an inspiring message from our CEO, Waffle.
            Help them take a break from the inbox madness!
          </p>
          <!-- This is how we're handling this on the server: POST request to /signup -->
          <form action="/signup" method="POST">
            <div class="form-group">
              <input type="text" name="senderName" id="sender-name" class="form-control" placeholder="Your name"
                required />
            </div>
            <div class="form-group">
              <input type="text" name="recipientName" id="recipient-name" class="form-control" placeholder="Your friend's name"
                required />
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="Your friend's email" required />
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-block">
              hit paws
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
  
</html>
